name: CI Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'
      
      # - name: Cache Node.js modules
      #   uses: actions/cache@v4
      #   with:
      #     key : ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     path: ~/.npm
      #     restore-keys: |     # Optional Key to restore cache from previous runs
      #       ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build the project
        run: npm run build

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'
      
      # - name: Install dependencies
      #   run: npm ci
      
      - name: Run unit tests
        run: npm test
